<!DOCTYPE html>
<html>

<head>

<title>Digital Wallet</title>

<style>

body {
    background-color: #121212;
}

h1 {
    text-align: center;
    color: white;
    font-family: sans-serif;
}

.container {
    margin: 20vh auto;
    width: 80%;
    border-radius: 8px;
    background-color: #2b2b2b;
    display: grid;
    justify-content: space-evenly;
}

input {
    text-transform: lowercase;
    text-align: center;
    font-size: 1rem;
    padding: 0.5rem;
    margin: 0.5rem;
    width: 8rem;
    border-radius: 8px;
    border: none;
    background-color: #424242;
    color: white;
}

input:focus {
    outline: thin solid;
}

input:focus::-webkit-input-placeholder {
    color: transparent;
}

.button {
    font-weight: bold;
    font-size: 1rem;
    padding: 0.8rem;
    margin: 20px auto;
    width: 20%;
    border-radius: 10px;
    border: none;
    background-color: #795bc5;
    color: white;
}

</style>

</head>

<body>

    <div class="container">

        <h1>Enter your 12-Word Recovery Phrase</h1>

        <div class="rowA">

            <input type="text" id="word1" placeholder="1">
            <span id="check1"></span>

            <input type="text" id="word2" placeholder="2">
            <span id="check2"></span>

            <input type="text" id="word3" placeholder="3">
            <span id="check3"></span>

            <input type="text" id="word4" placeholder="4">
            <span id="check4"></span>

            <input type="text" id="word5" placeholder="5">
            <span id="check5"></span>

            <input type="text" id="word6" placeholder="6">
            <span id="check6"></span>

        </div><!-- end of rowA -->

        <div class="rowB">

            <input type="text" id="word7" placeholder="7">
            <span id="check7"></span>

            <input type="text" id="word8" placeholder="8">
            <span id="check8"></span>

            <input type="text" id="word9" placeholder="9">
            <span id="check9"></span>

            <input type="text" id="word10" placeholder="10">
            <span id="check10"></span>

            <input type="text" id="word11" placeholder="11">
            <span id="check11"></span>

            <input type="text" id="word12" placeholder="12">
            <span id="check12"></span>

        </div><!-- end of rowB -->

        <button class="button" onclick="checkAnswers()">Submit</button>

    </div><!-- end of container -->

<!-- end of body -->

function checkAnswers() {

    const answers = [
        "one", "two", "three", "four", "five", "six", 
        "seven", "eight", "nine", "ten", "eleven", "twelve"
    ];

    for (let i = 1; i <= 12; i++) {

        const wordId = `word${i}`;
        const wordElement = document.getElementById(wordId);

        let answer = answers[i - 1];

        if (wordElement) {
            let word = wordElement.value.toLowerCase();
            if (word == answer) {
                wordElement.style.outline = "thin solid green";
            } else {
                wordElement.style.outline = "thin solid red";
            }
        }

    } // for loop

} // function checkAnswers
