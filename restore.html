<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Placeholder</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: navy;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    /* header at top-center */
    h2 {
      margin-top: 2rem;
      font-size: 1.75rem;
    }
    /* 2Ã—6 grid of inputs */
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 1rem;
      margin: 2rem 0;
    }
    .grid input {
      width: 6rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      text-align: center;
      text-transform: lowercase;
      font-size: 1rem;
    }
    /* rounded restore button at bottom */
    .btn-restore {
      background-color: white;
      color: navy;
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Placeholder</h2>
  <form id="restore-form">
    <div class="grid" id="inputs">
      <!-- your restore.js will still inject 12 inputs here -->
    </div>
    <button type="submit" class="btn-restore">Placeholder</button>
  </form>
  <script src="restore.js"></script>
</body>
</html>
